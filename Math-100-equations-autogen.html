<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Exercise</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        td,
        th {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: center;
        }

        .big-font {
            font-size: 22px;
        }

        .title-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .title-section div {
            flex: 1;
            text-align: center;
        }

        input[type="text"] {
            height: 30px;
            /* Adjust height as needed */
            font-size: 18px;
            /* Adjust font size as needed */
            padding: 5px;
            border: 1px solid #ddd;
        }

        footer {
            margin-top: 30px;
            padding: 10px;
            text-align: center;
            font-style: italic;
            font-size: 16px;
            border-top: 1px solid #ddd;
        }

        .choices {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="title-section">
        <div>Name: <input type="text" size="16" placeholder="______________"></div>
        <div>Date: <input type="text" size="2" placeholder="__">月<input type="text" size="2" placeholder="__">日 <input
                type="text" size="4" placeholder="____">年</div>
        <div>Time Taken: <input type="text" size="2" placeholder="___">分 <input type="text" size="2" placeholder="___">秒
        </div>
    </div>
    <div class="choices">
        <label for="equationType">Choose equation type:</label>
        <select id="equationType">
            <option value="mixed" selected>Mixed 50:50</option>
            <option value="multiplication">Multiplication only</option>
            <option value="division">Division only</option>
        </select>
    </div>
    <table id="equationsTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Equation 1</th>
                <th>Equation 2</th>
                <th>Equation 3</th>
                <th>Equation 4</th>
            </tr>
        </thead>
        <tbody>
            <!-- The equations will be populated here -->
        </tbody>
    </table>

    <script>


        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getRandomEquation() {
            let equationType = document.getElementById('equationType').value;
            let isMultiplication = Math.random() < 0.5 || equationType === "multiplication";

            let a, b, result, operator;
            let missingPos = getRandomInt(0, 2); // 0 for left operand, 1 for right operand, 2 for result

            // For division only option or mixed 50:50
            if (equationType === "division" || (!isMultiplication && equationType === "mixed")) {
                result = getRandomInt(1, 9);
                b = getRandomInt(1, 9);
                a = result * b;
                operator = '÷';
            } else {
                // For multiplication only or mixed 50:50
                a = getRandomInt(1, 9);
                b = getRandomInt(1, 9);
                result = a * b;
                operator = '×';
            }

            switch (missingPos) {
                case 0: return `_ ${operator} ${b} = ${result}`;
                case 1: return `${a} ${operator} _ = ${result}`;
                case 2: return `${a} ${operator} ${b} = _`;
            }
        }

        function populateTable() {
            const table = document.getElementById('equationsTable').querySelector('tbody');
            // Clear existing rows
            table.innerHTML = '';
            console.log("Populating table...");
            console.log("Selected equation type:", document.getElementById('equationType').value);

            for (let i = 0; i < 25; i++) {
                let row = table.insertRow(i);

                let sequenceCell = row.insertCell(0);
                sequenceCell.textContent = i + 1; // Row sequence number

                for (let j = 1; j <= 4; j++) {
                    let cell = row.insertCell(j);
                    let equation = getRandomEquation();
                    if (equation.includes('÷')) {
                        let parts = equation.split(' ');
                        parts[1] = `<span class="big-font">${parts[1]}</span>`;
                        equation = parts.join(' ');
                    }
                    cell.innerHTML = equation;
                }
            }
        }
        document.getElementById('equationType').addEventListener('change', function () {
            populateTable();
        });

        window.onload = function () {
            populateTable();

        }
    </script>
    <footer>
        <p>daddy made this for daughter. 8/8/2023</p>
    </footer>
</body>

</html>
